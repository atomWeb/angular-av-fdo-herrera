<div
  class="modal-image-background animated fadeIn fast"
  [class.hide]="modalImageService.hideModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Load image</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            (click)="closeModal()"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>
          <div class="text-center">
            <img *ngIf="!tmpImage" [src]="modalImageService.image" alt="user image" class="img-avatar">
            <img *ngIf="tmpImage" [src]="tmpImage" alt="user image" class="img-avatar">
          </div>

          <input type="file" (change)="imageChanger($event)">
        </div>
        <div class="modal-footer">
          <button type="button" (click)="closeModal()" class="btn btn-default" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" (click)="fileUploader()" class="btn btn-defaultprimary">Load image</button>
        </div>
      </div>
    </div>
  </div>
</div>
