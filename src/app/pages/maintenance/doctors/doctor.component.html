<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctor</h4>
        <h6 class="card-subtitle">Add or update the doctors's information</h6>
        <form
          class="form-horizontal p-t-20"
          [formGroup]="doctorForm"
          (submit)="saveDoctor()">

          <div class="form-group row">
            <label for="photo" class="col-sm-3 control-label">Photo</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  [src]="selectedDoctor?.image | image: 'doctors'"
                  alt="doctor's photo"
                  class="w200"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Name *</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  id="exampleInputuname3"
                  placeholder="Doctor's name"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="hospit" class="col-sm-3 control-label"
              >Hospital *</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-world"></i></div>
                <select
                  class="form-control" id="hospit"
                  formControlName="hospitals">
                  <option value="">Select a hospital</option>
                  <option *ngFor="let hospital of hospitals"
                     [value]="hospital._id">
                     {{ hospital.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                [disabled]="doctorForm.invalid"
                class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i>
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ selectedHospital?.name }}</h6>
        <div class="col-sm-9">
          <div class="input-group">
            <img
              [src]="selectedHospital?.image | image: 'hospitals'"
              alt="hospital's photo"
              class="img-thumbnail"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
