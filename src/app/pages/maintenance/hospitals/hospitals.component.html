<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text"
              #txtTerm
              (keyup)="findHospital(txtTerm.value)"
              class="form-control"
              placeholder="Find hospital..." />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Loading</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Please wait...</p>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Hospitals ({{ hospitals.length }})</h4>
            <h6 class="card-subtitle">Hospitals registered on my application</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <button (click)="addHospital()" class="btn btn-primary">
                <i class="fa fa-hospital-o"></i>
                Add hospital
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Photo</th>
                <th>Name</th>
                <th class="w100 text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals">
                <td class="text-center">
                  <img
                      class="avatar cursor"
                      [src]="hospital.image | image:'hospitals'"
                      [alt]="hospital.name"
                      (click)="showModal(hospital)">
                </td>
                <td>
                  <input type="text"
                          [(ngModel)]="hospital.name"
                          class="form-control"
                          placeholder="Hospital name">
                </td>
                <td class="text-nowrap text-center">
                  <a (click)="saveHospital(hospital)"
                      class="cursor"
                      data-toggle="tooltip" data-original-title="Save">
                      <i class="fa fa-save text-inverse m-r-10"></i>
                  </a>
                  <a
                    (click)="deleteHospital(hospital)"
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Delete"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
