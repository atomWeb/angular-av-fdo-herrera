<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My user profile</h4>
        <h6 class="card-subtitle">Settings...</h6>
        <form [formGroup]="profileForm" (submit)="updateProfile()" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="username"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="email"
                formControlName="email"
                [readonly]="user.google"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid"
            >
            Save changes
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User image</h6>

        <div class="text-center">
          <img *ngIf="!tmpImage" [src]="user.getImageUrl" alt="user image" class="img-avatar">
          <img *ngIf="tmpImage" [src]="tmpImage" alt="user image" class="img-avatar">
        </div>

        <input type="file" (change)="imageChanger($event)">

        <button
          type="button"
            [disabled]="!imageToUpload"
            (click)="fileUploader()"
            class="btn btn-success btn-block waves-effect waves-light m-r-10">
            Change image
        </button>

      </div>
    </div>
  </div>
</div>
